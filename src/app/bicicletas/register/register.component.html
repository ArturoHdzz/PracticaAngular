<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Registro</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <p>{{userForm.value.name}}</p>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" [(ngModel)]="registerObj.name" name="name" required id="name" formControlName="name">
                <div *ngIf="nombreError" class="text-danger" style="margin-bottom: 20px; font-weight: bold;">{{ nombreError }}</div>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" [(ngModel)]="registerObj.email" name="email" required id="email">
                <div *ngIf="correoError" class="text-danger" style="margin-bottom: 20px; font-weight: bold;">{{ correoError }}</div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" [(ngModel)]="registerObj.password" name="password" required id="password">
                <div *ngIf="passwordError" class="text-danger" style="margin-bottom: 20px; font-weight: bold;">{{ passwordError }}</div>
              </div>
              <button type="submit" class="btn btn-primary" (click)="onRegister()">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
