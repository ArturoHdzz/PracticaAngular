<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Registro</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" [(ngModel)]="registerObj.name" name="name" required id="name" formControlName="name" style="margin-bottom: 10px;">
                <div *ngIf="userForm.get('name')?.errors && userForm.get('name')?.touched" class="text-danger" style="margin-bottom: 10px; font-weight: bold;">
                  <ul>
                    <li *ngIf="userForm.get('name')?.hasError('required')">El nombre es obligatorio.</li>
                    <li *ngIf="userForm.get('name')?.hasError('maxlength')">El nombre no debe exceder los 30 caracteres.</li>
                  </ul>
                </div>              
              </div>
              <div class="form-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" class="form-control" [(ngModel)]="registerObj.email" name="email" required id="email" formControlName="email" style="margin-bottom: 10px;">
                <div *ngIf="userForm.get('email')?.errors && userForm.get('email')?.touched" class="text-danger" style="margin-bottom: 10px; font-weight: bold;">
                  <ul>
                    <li *ngIf="userForm.get('email')?.hasError('required')">El email es obligatorio.</li>
                    <li *ngIf="userForm.get('email')?.hasError('email')">El email no tiene un formato correcto.</li>
                  </ul>
                </div> 
              </div>
              <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" class="form-control" [(ngModel)]="registerObj.password" name="password" required id="password" formControlName="password" style="margin-bottom: 10px;">
                <div *ngIf="userForm.get('password')?.errors && userForm.get('password')?.touched" class="text-danger" style="margin-bottom: 10px; font-weight: bold;">
                  <ul>
                    <li *ngIf="userForm.get('password')?.hasError('required')">La contrase침a es obligatoria.</li>
                    <li *ngIf="userForm.get('password')?.hasError('minlength')">La contrase침a debe tener un minimo de 8 caracteres.</li>
                  </ul>
                </div> 
              </div>
              <button type="submit" class="btn btn-primary" (click)="onRegister()" [disabled]="isRequestInProgress">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
