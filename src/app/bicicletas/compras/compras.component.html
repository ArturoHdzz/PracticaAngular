<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="font-weight-bold text-2xl"></h4>
      <button type="button" (click)="openModel()"
        class="btn btn-primary font-weight-medium rounded-pill px-4 py-2">Add Compra</button>
    </div>
    <div class="table-responsive shadow-sm rounded-lg">
      <h1 class="p-3 h4 font-weight-bold text-left text-white bg-primary">
        Compras
      </h1>
      <table class="table table-sm table-bordered text-left">
        <thead class="thead-light">
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Metodo de pago</th>
            <th scope="col">Total</th>
            <th scope="col">Fecha</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of compras; let i = index" class="bg-white border-bottom">
            <td class="font-weight-medium">{{ item.user.name}}</td>
            <td>{{ item.metodo_pago.nombre }}</td>
            <td>{{ item.total }}</td>
            <td>{{ item.fecha }}</td>
            <td class="text-right">
              <button type="button" (click)="loadUser(item)"
                class="btn btn-outline-primary btn-sm mr-2">Edit</button>
              <button type="button" (click)="deleteUser(item.id!)"
                class="btn btn-outline-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
    <app-compra-form (onCloseModel)="closeModel()" [data]="compra"></app-compra-form>
  </app-model>
